apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: ingress-nginx


spec:
  rules:
  - host: saay.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: front-clusterip-service
            port:
              number: 3000

