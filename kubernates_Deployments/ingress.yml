apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"  # Ensure this line is present
spec:
  rules:
    - host: saay.depi.com  # Change to your actual host
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: front-clusterip-service  # Ensure this matches your service name
                port:
                  number: 3000  # Ensure this matches your service port

