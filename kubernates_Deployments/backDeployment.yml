apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-dep 
  namespace: ingress-nginx  
spec:
  replicas: 2
  selector:
    matchLabels:
      web: backend
  
  template:
    metadata:
       labels:
         web: backend

    spec:
      containers:
       - name: backend-container
         image: amirmamdouh123/saay-backend
         ports:
         - containerPort: 3000
         - containerPort: 22

